<title>Pojok Literasi SMP</title>
<style>
:root{
  --primary:#1e88e5;
  --secondary:#2e7d32;
  --dark:#0d47a1;
  --bg:#f7f9fc;
  --card:#ffffff;
  --border:#e0e0e0;
  --text:#263238;
}

/* RESET */
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#fff;
  padding:22px;
  text-align:center;
  box-shadow:0 4px 14px rgba(0,0,0,.15);
}
header h1{
  margin:0;
  font-size:22px;
  letter-spacing:.5px;
}
header h1::after{
  content:"\A Perpustakaan Digital & Pojok Literasi Sekolah";
  white-space:pre;
  display:block;
  font-size:13px;
  opacity:.85;
  margin-top:6px;
}

/* MENU */
.main-menu{
  display:flex;
  background:var(--dark);
}
.main-menu button{
  flex:1;
  padding:14px 10px;
  border:none;
  background:none;
  color:white;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
  transition:.25s;
}
.main-menu button:hover{
  background:rgba(255,255,255,.12);
}
.main-menu button.active{
  background:var(--primary);
  border-bottom:4px solid #ffeb3b;
}

/* LAYOUT */
.container{
  display:flex;
  height:calc(100vh - 128px);
}
.viewer{
  flex:1;
  padding:16px;
  overflow:auto;
}

/* BERANDA */
#homeView{
  background:var(--card);
  padding:24px;
  border-radius:16px;
  box-shadow:0 8px 22px rgba(0,0,0,.12);
}
#homeView h3{
  margin-top:0;
}
#homeView p{
  line-height:1.6;
}

/* DROPDOWN PANEL */
#dropdownPanel{
  background:var(--card);
  padding:18px;
  border-radius:16px;
  box-shadow:0 6px 20px rgba(0,0,0,.12);
}

/* SELECT */
select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  margin:10px 0 16px;
  font-size:14px;
}

/* BREADCRUMB */
.breadcrumb{
  background:#e3f2fd;
  padding:8px 12px;
  border-radius:10px;
  font-size:13px;
  margin-bottom:12px;
}
.breadcrumb span{
  color:var(--primary);
  cursor:pointer;
  font-weight:600;
}
.breadcrumb span:hover{
  text-decoration:underline;
}

/* DAFTAR BUKU */
#daftarMapel{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}

/* KARTU BUKU */
.item{
  background:#fafafa;
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  transition:.25s;
}
.item:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 18px rgba(0,0,0,.12);
}
.item span{
  font-weight:600;
  margin-bottom:10px;
}
.item span::before{
  content:"ðŸ“˜ ";
}

/* BUTTON */
.item button{
  align-self:flex-end;
  background:var(--primary);
  color:white;
  border:none;
  padding:6px 14px;
  border-radius:20px;
  font-size:12px;
  cursor:pointer;
  transition:.25s;
}
.item button:hover{
  background:var(--secondary);
}
.item button:disabled{
  background:#bdbdbd;
  cursor:not-allowed;
}

/* PDF VIEW */
#pdfView{
  display:none;
  position:fixed;
  top:72px;
  left:0;
  width:100%;
  height:calc(100% - 72px);
  background:#fdfdfd;
  z-index:9999;
}

/* PDF HEADER */
#pdfView .viewer-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
  background:#f1f1f1;
  font-weight:600;
  border-bottom:1px solid var(--border);
}
#pdfView .viewer-header button{
  background:var(--primary);
  color:white;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  margin-left:6px;
  cursor:pointer;
}

/* PDF BODY */
#pdfView .viewer-body{
  height:calc(100% - 56px);
}
#pdfViewer{
  width:100%;
  height:100%;
  border:none;
}

/* RESPONSIVE */
@media(max-width:768px){
  .container{
    height:auto;
  }
  #daftarMapel{
    grid-template-columns:1fr;
  }
}

</style>

let currentJenis = "";
let currentPDF = "";

// SET MENU
function setMenu(menu, btn){
    document.querySelectorAll(".main-menu button").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById("homeView").style.display="none";
    document.getElementById("dropdownPanel").style.display="none";
    document.getElementById("pdfView").style.display="none";

    if(menu==="home"){
        document.getElementById("homeView").style.display="block";
        return;
    }
    if(menu==="tentang"){
        document.getElementById("homeView").style.display="block";
        document.getElementById("homeView").innerHTML=`<h3>ðŸ“˜ Tentang</h3><p><b>Pojok Literasi Digital SMP</b><br>Sumber Buku: Kemendikbudristek</p>`;
        return;
    }

    selectJenis(menu);
}

// RENDER DROPDOWN
function renderDropdownKelas(){
    const select = document.getElementById("kelasSelect");
    select.innerHTML = `<option value="">-- Pilih Kelas --</option>`;
    Object.keys(dataBuku[currentJenis]||{}).forEach(kelas=>{
        select.innerHTML += `<option value="${kelas}">Kelas ${kelas}</option>`;
    });
    document.getElementById("daftarMapel").innerHTML="";
}

// RENDER MAPEL & BREADCRUMB
function renderMapel(){
    const kelas = document.getElementById("kelasSelect").value;
    const container = document.getElementById("daftarMapel");
    container.innerHTML = "";

    // Breadcrumb
    let breadcrumbHTML = `<span onclick="goHome()">Beranda</span> â€º `;
    breadcrumbHTML += `<span onclick="selectJenis('${currentJenis}')">${currentJenis==='guru'?'Buku Panduan Guru':'Buku Siswa'}</span>`;
    if(kelas) breadcrumbHTML += ` â€º <span onclick="selectKelas('${kelas}')">Kelas ${kelas}</span>`;
    document.getElementById("breadcrumb").innerHTML = breadcrumbHTML;

    if(!kelas || !dataBuku[currentJenis][kelas]) return;

    dataBuku[currentJenis][kelas].forEach(buku=>{
        const disabled = buku.link?"":"disabled";
        container.innerHTML += `<div class="item">
            <span>${buku.mapel}</span>
            <button ${disabled} onclick="bacaPDF('${buku.link}','${buku.mapel}','${currentJenis}','${kelas}','${buku.mapel}')">
            ${buku.link?"Baca":"Belum tersedia"}</button>
        </div>`;
    });
}

// FUNGSI BREADCRUMB
function selectJenis(jenis){
    currentJenis = jenis;
    document.getElementById("dropdownPanel").style.display="block";
    document.getElementById("pdfView").style.display="none";
    const select = document.getElementById("kelasSelect");
    select.value="";
    renderDropdownKelas();
    renderMapel();
}

function selectKelas(kelas){
    const select = document.getElementById("kelasSelect");
    select.value = kelas;
    renderMapel();
    document.getElementById("dropdownPanel").style.display="block";
    document.getElementById("pdfView").style.display="none";
}

// BACA PDF
function bacaPDF(link, judul, jenis, kelas, mapel){
    currentPDF = link;
    document.getElementById("pdfViewer").src = link;
    document.getElementById("judulPDF").innerText = "ðŸ“„ "+judul;
    document.getElementById("breadcrumbPdf").innerHTML = `<span onclick="goHome()">Beranda</span> â€º <span onclick="selectJenis('${jenis}')">${jenis==='guru'?'Buku Panduan Guru':'Buku Siswa'}</span> â€º <span onclick="selectKelas('${kelas}')">Kelas ${kelas}</span> â€º <b>${mapel}</b>`;
    document.getElementById("dropdownPanel").style.display="none";
    document.getElementById("pdfView").style.display="block";
}

// UTIL
function goHome(){ location.reload(); }
function openTab(){ if(currentPDF) window.open(currentPDF,"_blank"); }
function fullscreen(){ const pdfDiv = document.getElementById("pdfView"); if(pdfDiv.requestFullscreen){pdfDiv.requestFullscreen();} else if(pdfDiv.webkitRequestFullscreen){pdfDiv.webkitRequestFullscreen();} else if(pdfDiv.msRequestFullscreen){pdfDiv.msRequestFullscreen();}}

setMenu('home',document.querySelector(".main-menu button"));
