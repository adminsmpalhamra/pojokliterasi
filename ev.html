<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Telegram Post</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f5f5f5;
}

h2 {
  text-align: center;
  font-size: 1.1rem;
  margin: 10px 0;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 10px;
}

/* layout */
.layout {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* desktop split */
@media (min-width: 768px) {
  .layout {
    flex-direction: row;
  }
}

.card {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 6px;
  padding: 10px;
  flex: 1;
}

/* textarea */
textarea {
  width: 100%;
  min-height: 120px;
  max-height: 40vh;
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: none;
  overflow-y: auto;
}

/* preview */
.preview {
  max-height: 45vh;
  overflow-y: auto;
}

#telegram-widget {
  border: 1px dashed #ccc;
  padding: 6px;
}

/* action */
button {
  width: 100%;
  margin-top: 10px;
  padding: 14px;
  font-size: 1rem;
  border: none;
  border-radius: 6px;
  background: #4CAF50;
  color: #fff;
}

@media (min-width: 768px) {
  button {
    width: auto;
  }
}
</style>
</head>

<body>

<h2>Edit & Preview</h2>

<div class="container">
  <div class="layout">

    <div class="card">
      <textarea id="text" placeholder="Isi pesan baru..."></textarea>
      <button onclick="edit()">Edit Pesan</button>
    </div>

    <div class="card preview">
      <div id="telegram-widget"></div>
    </div>

  </div>
</div>

<script>
const TOKEN = "8384730708:AAHjPCLYpW7wz2B5-jBxMJ17-kH1G1zXZuY";
const CHAT_ID = -1001538855794;
const MESSAGE_ID = 27;


/* AUTO load preview on start */
function loadWidget() {
  const w = document.getElementById("telegram-widget");
  w.innerHTML = "";
  const s = document.createElement("script");
  s.src = "https://telegram.org/js/telegram-widget.js?22";
  s.async = true;
  s.setAttribute("data-telegram-post", "promoteauto/27");
  s.setAttribute("data-width", "100%");
  w.appendChild(s);
}

loadWidget();

/* edit */
async function edit() {
  const text = document.getElementById("text").value.trim();
  if (!text) return;

  const btn = event.target;
  btn.textContent = "Menyimpan...";
  btn.disabled = true;

  try {
    await fetch(`https://api.telegram.org/bot${TOKEN}/editMessageText`, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({
        chat_id: CHAT_ID,
        message_id: MESSAGE_ID,
        text
      })
    });

    loadWidget(); // refresh preview
  } finally {
    btn.textContent = "Edit Pesan";
    btn.disabled = false;
  }
}
</script>

</body>
</html>
