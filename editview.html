<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Telegram Post</title>

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: system-ui, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 12px;
}

.container {
  max-width: 700px;
  margin: auto;
}

h2 {
  text-align: center;
  font-size: 1.1rem;
  margin-bottom: 10px;
}

.card {
  background: #fff;
  padding: 12px;
  border-radius: 6px;
  margin-bottom: 12px;
  border: 1px solid #ddd;
}

textarea {
  width: 100%;
  min-height: 80px;
  max-height: 40vh;
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: none;
  overflow-y: auto;
}

.preview-wrapper {
  max-height: 60vh;
  overflow-y: auto;
}

#telegram-widget {
  border: 1px dashed #ccc;
  padding: 6px;
}

/* sticky button for mobile */
.action-bar {
  position: sticky;
  bottom: 0;
  background: #f5f5f5;
  padding: 10px 0;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 1rem;
  border: none;
  border-radius: 6px;
  background: #4CAF50;
  color: #fff;
}

/* desktop improvement */
@media (min-width: 768px) {
  textarea {
    max-height: 200px;
  }

  .action-bar {
    position: static;
  }

  button {
    width: auto;
    padding: 10px 18px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h2>Edit & Preview</h2>

  <div class="card">
    <textarea id="text" placeholder="Isi pesan baru..."></textarea>

    <div class="action-bar">
      <button onclick="edit()">Edit Pesan</button>
    </div>
  </div>

  <div class="card preview-wrapper">
    <div id="telegram-widget"></div>
  </div>
</div>

<script>
const TOKEN = "8384730708:AAHjPCLYpW7wz2B5-jBxMJ17-kH1G1zXZuY";
const CHAT_ID = -1001538855794;
const MESSAGE_ID = 27;

/* auto grow textarea */
const ta = document.getElementById("text");
ta.addEventListener("input", () => {
  ta.style.height = "auto";
  ta.style.height = ta.scrollHeight + "px";
});

function loadWidget() {
  const w = document.getElementById("telegram-widget");
  w.innerHTML = "";
  const s = document.createElement("script");
  s.src = "https://telegram.org/js/telegram-widget.js?22";
  s.async = true;
  s.setAttribute("data-telegram-post", "promoteauto/27");
  s.setAttribute("data-width", "100%");
  w.appendChild(s);
}

loadWidget();

async function edit() {
  const text = ta.value.trim();
  if (!text) return;

  const btn = event.target;
  btn.textContent = "Menyimpan...";
  btn.disabled = true;

  try {
    const r = await fetch(`https://api.telegram.org/bot${TOKEN}/editMessageText`, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({
        chat_id: CHAT_ID,
        message_id: MESSAGE_ID,
        text
      })
    });

    const j = await r.json();
    if (j.ok) loadWidget();
  } finally {
    btn.textContent = "Edit Pesan";
    btn.disabled = false;
  }
}
</script>

</body>
</html>
