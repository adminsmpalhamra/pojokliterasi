<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Edit Telegram Post</title>

<style>
body {
  font-family: system-ui, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}

.container {
  max-width: 700px;
  margin: auto;
}

h2 {
  text-align: center;
}

.card {
  background: #fff;
  padding: 15px;
  border-radius: 6px;
  margin-bottom: 15px;
  border: 1px solid #ddd;
}

textarea {
  width: 100%;
  min-height: 100px;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-family: inherit;
}

button {
  margin-top: 10px;
  padding: 8px 14px;
  border: none;
  border-radius: 4px;
  background: #4CAF50;
  color: #fff;
  cursor: pointer;
}

#telegram-widget {
  border: 1px dashed #ccc;
  padding: 8px;
}
</style>
</head>

<body>

<div class="container">
  <h2>Edit & Preview</h2>

  <div class="card">
    <textarea id="text" placeholder="Isi pesan baru..."></textarea>
    <button onclick="edit()">Edit Pesan</button>
  </div>

  <div class="card">
    <div id="telegram-widget"></div>
  </div>
</div>

<script>
const TOKEN = "8384730708:AAHjPCLYpW7wz2B5-jBxMJ17-kH1G1zXZuY";
const CHAT_ID = -1001538855794;
const MESSAGE_ID = 27;

function loadWidget() {
  const w = document.getElementById("telegram-widget");
  w.innerHTML = "";
  const s = document.createElement("script");
  s.src = "https://telegram.org/js/telegram-widget.js?22";
  s.async = true;
  s.setAttribute("data-telegram-post", "promoteauto/27");
  w.appendChild(s);
}

loadWidget();

async function edit() {
  const text = document.getElementById("text").value.trim();
  if (!text) return;

  const r = await fetch(`https://api.telegram.org/bot${TOKEN}/editMessageText`, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      chat_id: CHAT_ID,
      message_id: MESSAGE_ID,
      text
    })
  });

  const j = await r.json();
  if (j.ok) loadWidget();
}
</script>

</body>
</html>
